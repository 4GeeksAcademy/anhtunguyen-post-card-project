<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />

	<style>
		body {
			background: black;
			font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
		}
		* {
			border: 1px dashed red;
			min-height: 10px;
		}
		.postcard {
			background: white;
			width: 400px;
			height: 300px;
			margin: auto;
		}
		.postcard-header {
			display: flex;
		}
		.postcard-header img {
			width: 50px;
			height: 50px;
		}

			width: 450px;
			margin: 1px;
		}
		.postcard-body {
			display: flex;
		}
		.body-left p:first-child {
			margin-top: 0%;
			
		}
		.body-left,
		.body-right {
			padding: 5px;
		}
		input {
			border: none;
			border-bottom: 1px solid grey;
			color: grey;
		}
		.postcard-footer {
			text-align: center;
		}
		button {
			background-color: darkgrey;
			padding: 5px;
		}
	</style>

			<div class="postcard-header">

			</div>

				<div class="body-right">
					<input type="Some Name" value="Some Name" /><br />
					<input type="Some email" value="Some email" /><br />
					<input type="Some comment" value="Some comment" /><br />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
